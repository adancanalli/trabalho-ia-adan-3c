<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missão de IA — Quiz Sim/Não</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" role="main">
    <header class="header">
      <h1>Missão de IA</h1>
      <p class="subtitle">
        Responda <strong>Sim</strong> ou <strong>Não</strong> às perguntas sobre Inteligência Artificial.
      </p>
    </header>

    <section class="card" aria-labelledby="pergunta-label">
      <div class="progress" aria-label="Progresso do questionário">
        <div id="progressBar" class="progress__bar" style="width: 0%"></div>
      </div>

      <div class="question-box">
        <h2 id="pergunta-label" class="question" aria-live="polite"></h2>
        <div class="actions">
          <button id="btnSim" class="btn btn--yes" type="button" aria-label="Responder Sim">
            ✅ Sim
          </button>
          <button id="btnNao" class="btn btn--no" type="button" aria-label="Responder Não">
            ❌ Não
          </button>
        </div>

        <p id="feedback" class="feedback" role="status" aria-live="polite"></p>

        <div class="nav">
          <button id="btnProxima" class="btn btn--ghost" type="button">
            Próxima pergunta ▶
          </button>
          <button id="btnReiniciar" class="btn btn--ghost" type="button" hidden>
            Reiniciar 🔄
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>
        Dica: use <kbd>Tab</kbd> para navegar e <kbd>Enter</kbd> para acionar os botões.
      </small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
